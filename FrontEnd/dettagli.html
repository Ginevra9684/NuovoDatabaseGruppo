<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Orologio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <div class="row">
        <!-- Immagine prodotto -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <img src="./rolex.jpg" alt="Nome Orologio" class="img-fluid rounded" style="max-width: 100%; height: auto;">
        </div>

        <!-- Dettagli prodotto -->
        <div class="col-lg-6">
            <h2 class="fw-bold">Orologio</h2>
            <p>Orologio costoso etc</p>
            <a href="#" class="text-decoration-underline">Leggi di più</a>

            <p class="fs-4 mt-3"><strong>€ 12.500</strong> <small class="text-muted">IVA incl.</small></p>
            <button class="btn btn-dark btn-lg w-100 mb-3">AGGIUNGI AL CARRELLO</button>

            <!-- Opzioni aggiuntive -->
            <div class="mb-3">
                <p><i class="bi bi-telephone"></i> ORDINA AL TELEFONO (+39) 000000000</p>
               
       
            </div>

            <!-- Share e riferimento -->
            <div class="d-flex justify-content-between">
                <a href="#" class="text-decoration-none"><i class="bi bi-share"></i> SHARE</a>
                <span class="text-muted">Ref. RGX10000</span>
            </div>
        </div>
    </div>

    <!-- Caratteristiche tecniche e nav tabs -->
    <div class="my-4">
        <h4>Caratteristiche tecniche</h4>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="materiale-tab" data-bs-toggle="tab" data-bs-target="#materiale" type="button" role="tab" aria-controls="materiale" aria-selected="true">Materiale</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="forma-tab" data-bs-toggle="tab" data-bs-target="#forma" type="button" role="tab" aria-controls="forma" aria-selected="false">Forma</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="diametro-tab" data-bs-toggle="tab" data-bs-target="#diametro" type="button" role="tab" aria-controls="diametro" aria-selected="false">Diametro cassa</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="movimento-tab" data-bs-toggle="tab" data-bs-target="#movimento" type="button" role="tab" aria-controls="movimento" aria-selected="false">Movimento</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-3" id="materiale" role="tabpanel" aria-labelledby="materiale-tab">
                Materiale dell'orologio...
            </div>
            <div class="tab-pane fade p-3" id="forma" role="tabpanel" aria-labelledby="forma-tab">
                Forma dell'orologio...
            </div>
            <div class="tab-pane fade p-3" id="diametro" role="tabpanel" aria-labelledby="diametro-tab">
                Diametro cassa dell'orologio...
            </div>
            <div class="tab-pane fade p-3" id="movimento" role="tabpanel" aria-labelledby="movimento-tab">
                Movimento dell'orologio...
            </div>
        </div>
    </div>
     <!-- Sezione newsletter -->
     <div class="my-4 text-center">
        <h5>Iscriviti alla newsletter</h5>
        <form class="row justify-content-center g-3">
            <div class="col-auto">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Iscriviti</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons CDN for icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</body>
</html>
